<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="CSS/estilo.css" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <title>AL Pachino's Pizza</title>
</head>

<body>


  <!-- HEADER SECTION -->
  <header class="row">
    <div class="row justify-content-center align-items-center header header-container">
      <div class="col logo-container">
        <img class="logo animate__animated animate__heartBeat" src="../images/logo.png" alt="Pizzalogo"
          height="150px" width="170px">
      </div>
      <div class="row text-center">
        <h1 class="h1FontSize animate__animated animate__zoomIn">AL Pachino's Pizza
        </h1>
      </div>
    </div>
    <nav class="navbar navbar-expand-sm navbar-dark nav">
      <div class="container">
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#n_bar"
          aria-controls="navbarNavAltMarkup" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navFlex collapse navbar-collapse" id="n_bar">
          <ul class="navbar-nav">
            <li class="nav-item active btn btn-outline-success"><a class="nav-link" href="#.html">Inicio</a></li>
            <li class="nav-item btn btn-outline-success"><a class="nav-link" href="../pages/menu.html">Menu</a></li>
            <li class="nav-item btn btn-outline-success"><a class="nav-link" href="../pages/contacto.html">Contacto</a>
            </li>
            <li class="nav-item btn btn-outline-success"><a class="nav-link" href="../pages/quienessomos.html">Quienes
                Somos</a></li>
            <li class="nav-item btn btn-outline-success"><a class="nav-link" href="../pages/carrito.html">Carrito</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN SECTION -->
  <main class="myCarousel">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active border">
          <img src="images/pizza1.jpg" class="d-block w-60" width="1248" alt="Pizza 1">
        </div>
        <div class="carousel-item border">
          <img src="images/pizza2.jpg" class="d-block w-60" alt="Pizza 2">
        </div>
        <div class="carousel-item border">
          <img src="images/pizza3.jpg" class="d-block w-60" alt="Pizza 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>

  <!-- FOOTER SECTION -->
  <footer class="row marginTop">
    <div class="col logoFooterIzq absolute">
      <img class="footerLogo" src="images/logo.png" width="120px" height="100px" />
    </div>

    <div class="row col-xs-10 col-md-9 col-xl-5 m-auto justify-content-center align-items-center footerIcons">
      <div class="col alignCenterFooter">
        <img src="images/instagram.jpg" alt="InstagramLogo" height="50" width="50" />
        <h2>
          <a href="http://www.instagram.com" target="_blank">Instagram</a>
        </h2>
      </div>
      <div class="col alignCenterFooter">
        <img src="images/facebook.png" alt="FacebookLogo" height="50" width="50" />
        <h2>
          <a href="http://www.facebook.com" target="_blank">Facebook</a>
        </h2>
      </div>
      <div class="col alignCenterFooter">
        <img src="images/youtube.png" alt="YoutubeLogo" height="50" width="50" />
        <h2><a href="http://www.youtube.com" target="_blank">Youtube</a></h2>
      </div>
    </div>
  </footer>
</body>

</html>
